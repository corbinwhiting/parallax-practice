<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Bootstrap Boilerplate</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#jumbotron-1">Looking Up</a>
            <a class="nav-link" href="#jumbotron-2">Baby Steps</a>
            <a class="nav-link" href="#jumbotron-3">Journey</a>
            <a class="nav-link" href="#jumbotron-4">Destination</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- Jumbotrons start -->
    <main
      class="container-fluid jumbotron-1 d-flex align-items-center justify-content-center text-light"
      id="jumbotron-1"
    >
      <h1>Reaching towards the unknown</h1>
    </main>

    <section
      class="row jumbotron-2 d-flex align-items-center justify-content-center text-light"
      id="jumbotron-2"
    >
      <div class="col justify-content-center">
        <div class="container">
          <h1>Statrting just over earth</h1>
        </div>
      </div>
    </section>

    <section
      class="row jumbotron-3 d-flex align-items-center justify-content-center text-light"
      id="jumbotron-3"
    >
      <div class="col justify-content-center">
        <div class="container">
          <h1>We fly through the stars</h1>
        </div>
      </div>
    </section>

    <section
      class="row jumbotron-4 d-flex align-items-center justify-content-center text-light i"
      id="jumbotron-4"
    >
      <div class="col justify-content-center">
        <div class="container">
          <h1>To discover what lies beyond</h1>
        </div>
      </div>
    </section>

    <!-- Jumbotrons end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
