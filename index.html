<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/0fb673598b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Bootstrap Boilerplate</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#jumbotron-1">Looking Up</a>
            <a class="nav-link" href="#jumbotron-2">Baby Steps</a>
            <a class="nav-link" href="#jumbotron-3">Journey</a>
            <a class="nav-link" href="#jumbotron-4">Destination</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- Jumbotrons start -->
    <main
      class="container-fluid d-flex align-items-center justify-content-center text-light"
      id="jumbotron-1"
    >
      <h1>Reaching towards the unknown</h1>
    </main>

    <section
      class="container-fluid d-flex align-items-center justify-content-center text-light"
      id="jumbotron-2"
    >
      <h2>Statrting just over earth</h2>
    </section>

    <section
      class="container-fluid d-flex align-items-center justify-content-center text-light"
      id="jumbotron-3"
    >
      <h2>We fly through the stars</h2>
    </section>

    <section
      class="container-fluid d-flex align-items-center justify-content-center text-light i"
      id="jumbotron-4"
    >
      <h2>To discover what lies beyond</h2>
    </section>
    <footer class="container-fluid bg-dark text-bg-dark py-2">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-facebook mx-2"></i>
          <i class="bi bi-instagram"></i>
        </div>
        <span>&copy;2022 All Rights Reserved</span>
      </div>
    </footer>

    <!-- Jumbotrons end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
